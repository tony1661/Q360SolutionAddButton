<!-- Popup Box -->
<div id="modal-box" class="modal-box" style="max-width: 100%; max-height: 80%; width: 100%; overflow: visible;">
	<div class="modal-scroll">
		<h3 class="modal-title" style="display: block;">Add Solution</h3>
		<div class="modal-content">
			<h3>New Solution Entry</h3>

			<form>
			  	<div class="form-group datetime">
			    	<div class='input-group date timepicker'>
	                    <input type='text' class="form-control timepicker" id="datetime"/>
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-time"></span>
	                    </span>
	                </div>
			  	</div>
			  	<div class="form-group initials">
			    	<label for="InputInitials">Initials</label>
			    	<input type="text" class="form-control" placeholder="Initials" id="initials">
			  	</div>
			  	<div class="form-group location">
			    	<label for="InputLocation">Location</label>
			    	<select class="form-control" id="location">
					  <option></option>
					  <option>ON-SITE</option>
					  <option>REMOTE</option>
					</select>
			    	<p class="help-block">Where were you when the call was completed.</p>
			  	</div>
			  	<div class="form-group notes">
			    	<label for="InputLocation">Notes</label>
			    	<textarea class="form-control" rows="2" id="notes"></textarea>
		  		</div>
			  	<div class="form-group parts">
			    	<label for="InputLocation">Parts</label>
			    	<textarea class="form-control" rows="2" id="parts"></textarea>
			    	<p class="help-block">If no parts were used write 'none'</p>
			  	</div>

			  	<a id="submitsolution" class="btn btn-default" href="#" role="button">Submit</a>
			</form>

		</div>
	</div>
</div>
